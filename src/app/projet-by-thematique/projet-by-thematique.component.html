<!-- Content Row -->
<div class="row">
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Projets</b></h2>
          </div>
          <div class="col-sm-6">
            <a [routerLink]="['/ajouterProjet']" class="btn
              btn-success
              mr-1"
              data-toggle="modal"><i class="material-icons">&#xE147;</i>
              <span>Ajouter</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <span class="custom-checkbox">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"></label>
              </span>
            </th>
            <th>Nº</th>
            <th>Titre</th>
            <th>Équipe</th>
            <th>Présélection</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let oneProjet of projetList; index
            as index">
            <td>
              <span class="custom-checkbox">
                <input type="checkbox" id="checkbox1"
                  name="options[]" value="1">
                <label for="checkbox1"></label>
              </span>
            </td>
            <td>{{index+1}}</td>
            <td>{{oneProjet.projets.titre}}</td>
            <td><a href="">{{oneProjet.projets.equipe.nom_equipe}}</a></td>
            <td>
              <button class="btn btn-warning"
                (click)="preselectionne(oneProjet)">

                <div *ngIf="oneProjet.status==true; then thenBlock else
                  elseBlock"></div>
                <ng-template #thenBlock>Préselectionné</ng-template>
                <ng-template #elseBlock>Non présélectionné</ng-template>
              </button>
            </td>

            <div class="modal-footer">
              <input type="button" class="btn btn-default"
                data-dismiss="modal" value="Annuler">

              <input type="submit" class="btn btn-success"
                data-dismiss="modal"
                value="Ajouter">
            </div>

          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Modification de concours</h4>
            <button type="button" class="close"
              data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nom</label>
              <input type="text" class="form-control"
                required>
            </div>
            <div class="form-group">
              <label>Edition</label>
              <input type="date" class="form-control"
                required>
            </div>
            <div class="form-group">
              <label>Coach</label>
              <input type="email" class="form-control"
                required>
            </div>

          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default"
              data-dismiss="modal" value="Annuler">
            <input type="submit" class="btn btn-info"
              value="Valider">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Suppresion de concours...</h4>
            <button type="button" class="close"
              data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Etes-vous sur de supprimer cette thématique ?</p>
            <p class="text-warning"><small>Cette action n'est
                pas reversible.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default"
              data-dismiss="modal" value="Annuler">
            <input type="submit" class="btn btn-danger"
              value="Supprimer">
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
